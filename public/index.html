<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roku Flashback</title>

    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font-awesome-animation.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.5.1/dist/vue-router.js"></script>

</head>

<body>

<main id="app">
        <sidebar @update-view="updateView" :user="user"></sidebar>
            <!--sidebar component-->
     
    </div>
    <div class="loading">
        <h3>Loading! Please wait a minute...</h3>
        <div><i class="fas fa-spinner fa-pulse"></i></div>
    </div>
    <section id="home">
        <div class="topbar">

            <!-- the top, where we see the logo settings & profile buttons -->
            <div name="mainmenu" class="logo">
                <img @click="updateView" name="home" class="logo" src="images/logo.png" alt="Roku Logo">
            </div>
            <div class="icons_container">
                <a class="settings-icon"><i @click="toggleProfile" class="fa fa-gear"></i></a>
                <a  class="profile-icon"><i @click="toggleProfile" class="fa fa-user faa-float"></i></a>
            </div>
            
        </div>

        <!-- for the sidebar with the navigation (does footer code go here or do we change
        the footer css code to make it fit in the sidebar (while keeping it at the bottom
        of the body tag?)-->
        
        <!-- the main homepage view, with clickable containers on each side -->
        <!-- just built with plain HTML and SCSS currently for styling purposes -->
           <router-view :key="$route.path" :parent-data="thisData" 
                @setversion="setVersion" @setmediatype="setMediatype" 
                @setdecade="setDecade" @loadmedia="loadMedia" @setitem="setItem"
                @authenticated="setUser" :user="user" @parents="parentVersion"></router-view>
    </section>
</main>
    <footer>

    </footer>
    <script type="module" src="js/main.js"></script>
</body>

</html>
